version: '3.7'

services:
  emby:
    image: emby/embyserver
    container_name: emby
    restart: unless-stopped
    privileged: true
    devices:
      - /dev/dri:/dev/dri
    ports:
      - "8096:8096"
    volumes:
      - ./emby:/config
      - ${MEDIA_PATH}:/media
    environment:
      - UID=${PUID}
      - GID=${PGID}
      - GIDLIST=44,100,109,1000,1027
      - UMASK=${UMASK}
      - TZ=${TIMEZONE}
    networks:
      - traefik
    labels:
      - traefik.enable=true
      - traefik.docker.network=traefik
      - traefik.http.routers.emby.rule=Host(`emby.${DOMAIN}`)
      - traefik.http.routers.emby.tls=true
      - traefik.http.services.emby.loadbalancer.server.port=8096

  jellyfin:
    image: jellyfin/jellyfin
    container_name: jellyfin
    restart: unless-stopped
    privileged: true
    ports:
      - "8096:8096"
    volumes:
      - ./jellyfin:/srv/jellyfin
      - ${MEDIA_PATH}:/media
    environment:
      - UID=${PUID}
      - GID=${PGID}
      - GIDLIST=44,100,109,1000,1027
      - UMASK=${UMASK}
      - TZ=${TIMEZONE}
    networks:
      - traefik
    labels:
      - traefik.enable=true
      - traefik.docker.network=traefik
      - traefik.http.routers.emby.rule=Host(`jellyfin.${DOMAIN}`)
      - traefik.http.routers.emby.tls=true
      - traefik.http.services.emby.loadbalancer.server.port=8096

  sonarr:
