      - sonarr
      - radarr


  overseerr:
    image: fallenbagel/jellyseerr
    container_name: overseerr
    restart: unless-stopped
    ports:
      - "5055:5055"
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TIMEZONE}
      - UMASK=${UMASK}
      - JELLYFIN_TYPE=emby
    depends_on:
